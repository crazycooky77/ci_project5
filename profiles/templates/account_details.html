<div class="acc-details">
    <h2>Account Details</h2>
    {% include 'form_responses.html' %}
    <p>Email address: {{ user.email }}</p>
    <div class="profile-buttons">
        <button type="button" class="prof-button" onclick="location.href='/email'">Change Email</button>
        <button type="button" class="prof-button" onclick="location=/password\change/">Change Password</button>
        {% if signed_up %}
            <form method="POST" action="">
                {% csrf_token %}
                <button class="prof-button" name="unsub-news-button" id="unsub-news-button" value="unsub-news-button" type="submit">Unsubscribe from Newsletter</button>
            </form>
        {% endif %}
        <form method="POST" action="">
            {% csrf_token %}
            <button type="submit" name="del-acc-button" value="del-acc-button" class="del-button" onclick="return confirm('Are you sure you want to delete your account? This cannot be undone')">Delete Account</button>
        </form>
    </div>
</div>
